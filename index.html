<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Frequência</title>
</head>
<body>
    <header>
        <h1>Contador de Frequência de Letras e Palavras</h1>
    </header>

    <main id="container">
        <textarea name="" id="inputText" cols="60" rows="15"></textarea>
        <br>
        <button id="btn">Contar Frequência</button>
        <div class="countBox">
            <div id="lettersBox">
                <p class="letterWord">Letras:</p>
            </div>
            <div id="wordsBox">
                <p class="letterWord">Palavras:</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
